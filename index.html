<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator and Suggestion App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src= assets/logo.png alt="App Logo" class="logo">
            <h1>Calorie Calculator and Suggestion App</h1>
        </header>
        <main class="content">
            <div class="user-module">
            
                <form id="user-form">
                    <div class="form-group">
                        <label for="age"><i class="fas fa-user"></i> Age:</label>
                        <input type="number" id="age" name="age" required>
                    </div>

                    <div class="form-group">
                        <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="height"><i class="fas fa-arrows-alt-v"></i> Height (cm):</label>
                        <input type="number" id="height" name="height" required>
                    </div>

                    <div class="form-group">
                        <label for="weight"><i class="fas fa-weight"></i> Weight (kg):</label>
                        <input type="number" id="weight" name="weight" required>
                    </div>

                    <div class="form-group">
                        <label for="activity"><i class="fas fa-running"></i> Activity Level:</label>
                        <select id="activity" name="activity" required>
                            <option value="sedentary">Sedentary</option>
                            <option value="lightly active">Lightly Active</option>
                            <option value="moderately active">Moderately Active</option>
                            <option value="very active">Very Active</option>
                        </select>
                    </div>

                    <h3>Food Items</h3>
                    <div id="food-items">
                        <div class="food-item form-group">
                            <label for="food"><i class="fas fa-hamburger"></i> Food:</label>
                            <input type="text" class="food" name="food" required>
                            <label for="calories"><i class="fas fa-fire"></i> Calories:</label>
                            <input type="number" class="calories" name="calories" required>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="button" onclick="addFoodItem()"><i class="fas fa-plus"></i> Add Another Food Item</button>
                        <button type="button" onclick="calculateBMIAndCalories()">Calculate BMI and Total Calories</button>
                    </div>
                </form>
                <div id="user-result"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
